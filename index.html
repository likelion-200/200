<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Techit</title>
    <link
      rel="preload"
      as="style"
      href="./../assets/font/notoserif/notoserif.css"
    />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link
      rel="preload"
      as="style"
      href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css"
    />
    <link
      rel="stylesheet"
      href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard-dynamic-subset.min.css"
      integrity="sha512-PsXUEGpaqdO9ConjXV1R21W0YqdV9dl3wxGAFnZFkGQ0/YGroVnvHv/aFehTx98C4fQRt6tqj/bvpAXsj5ztyQ=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/naver.css" />
  </head>
  <body>
    <section>
      <h1>네이버 로그인</h1>
      <figure class="login">
        <picture>
          <source srcset="./images/naverlogo.png" />
          <img src="./images/naverlogo.png" alt="" width="230" height="40" />
          <figcaption><span class="sr-only"></span></figcaption>
        </picture>
      </figure>
      <form action="" method="post" class="login-form">
        <fieldset>
          <legend class="sr-only">네이버 로그인</legend>
          <div class="login-input">
            <label for="user-id" class="sr-only">아이디</label
            ><input
              type="text"
              name="user-id"
              id="user-id"
              required
              placeholder="아이디"
            />
          </div>
          <div class="login-input">
            <label for="user-pw" class="sr-only">비밀번호</label>
            <input
              type="password"
              name="user-pw"
              id="user-pw"
              required
              placeholder="비밀번호"
            />
          </div>
          <button type="submit" class="login-button">로그인</button>
          <div class="login-check">
            <input
              type="checkbox"
              name="login-check"
              id="login-check"
              checked
            /><label for="login-check">로그인 상태 유지</label>
          </div>
        </fieldset>
      </form>
    </section>
  </body>
</html>
