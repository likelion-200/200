<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naver 로그인(clone-coding)</title>
    <link rel="preload" as="style" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link
      rel="preload"
      as="style"
      href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css"
    />
    <link
      rel="stylesheet"
      href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css"
    />

    <link rel="stylesheet" href="../css/naverLogin.css" />
  </head>
  <body>
    <h1>네이버 로그인 예제</h1>
    <div class="container">
      <img src="../assets/naver.svg" alt="" class="naver_logo" />
      <div>
        <div class="insert_info">
          <input type="text" placeholder="아이디" class="placeholder" />
          <input type="password" placeholder="비밀번호" class="placeholder" />
          <button class="login_btn">로그인</button>
          <div class="status">
            <span class="save_login"></span>
            <span class="safe_ip"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
